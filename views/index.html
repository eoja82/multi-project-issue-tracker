<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Issue Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./public/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fas fa-paw pawLeft"></i>
        <i class="fas fa-paw pawRight"></i>
        <i class="fas fa-paw pawLeft"></i>
        Issue Tracker
      </a>
      <button id="login" class="btn btn-outline-light">Log In</button>
    </div>
  </nav>
  <form class="container" id="filterForm">
    <div class="row" id="filtersRow">
      <div class="filter col-md-auto col-lg-auto">
        <label for="filterProject" class="text-light">Project</label>
        <select id="filterProject" class="form-select form-select-sm" aria-label="Default select example"></select>
      </div>
      <div class="filter col-md-auto col-lg-auto">
        <label for="filterCreatedBy" class="text-light">Created By</label>
        <select name="filterCreatedBy" id="filterCreatedBy" class="form-select form-select-sm" aria-label="Default select example">
          Text in select
        </select>
      </div>
      <div class="filter col-md-auto col-lg-auto">
        <label for="filterAssignedTo" class="text-light">Assigned To</label>
        <select name="filterAssignedTo" id="filterAssignedTo" class="form-select form-select-sm" aria-label="">
        </select>
      </div>
      <div class="filter col-md-auto col-lg-auto">
        <label for="sortDateCreated" class="text-light">Sort</label>
        <select name="sortDateCreated" id="sortDateCreated" class="form-select form-select-sm" aria-label="">
          <option value="by date" selected disabled>By Date</option>
          <option value="createdOldest">Created Oldest</option>
          <option value="createdNewest">Created Newest</option>
          <option value="updatedOldest">Updated Oldest</option>
          <option value="updayedNewest">Updated Newest</option>
        </select>
      </div>
      <div class="filter col-md-auto col-lg-2">
        <label for="filterStatus" class="text-light">Status</label>
        <select name="filterStatus" id="filterStatus" class="form-select form-select-sm" aria-label="">
          <option value="All" selected>All</option>
          <option value="Open">Open</option>
          <option value="Closed">Closed</option>
        </select>
      </div>
    </div>
  </form>
  <div id="projectsIssuesContainer">
    <h2 id="issuesTitle">Issues</h2>
    <div id="sortContainer">
      <button id="newIssue">New Issue</button>
    </div>
    <div id="issues"></div>
  </div>
  <footer>
    <a href="/resetpassword" id="changePassword">Change Password</a>
    <p>&#169; 2021 Erik Oja.  All rights reserved.</p>
  </footer>

  <!-- create a new issue modal -->
  <div id="newIssueModal">
    <div class="modalContent">
      <span class="close">&times</span>
      <div class="modalHeader">
        <h3>Create A New Issue</h3>
      </div>
      <form id="newIssueForm">
          <input type="text" name="project" placeholder="Project" required>
          <input type="text" name="issue" placeholder="Issue" required>
          <input type="text" name="createdBy" placeholder="Created By" required>
          <input type="text" name="assignedTo" placeholder="Assigned To">
          <input id="createNewIssue" type="submit" value="Create Issue">
      </form>
    </div>
  </div>

  <!-- update or delete modal -->
  <div id="modifyModal">
    <div class="modalContent">
      <span class="close">&times</span>
      <div class="modalHeader">
        <h3>Update Or Delete An Issue</h3>
      </div>
      <form id="modifyIssueForm">
        <input type="text" name="project" placeholder="Project" class="modifyInput">
        <input type="text" name="issue" placeholder="Issue" class="modifyInput">
        <input type="text" name="createdBy" placeholder="Created By" class="modifyInput">
        <input type="text" name="assignedTo" placeholder="Assigned To" class="modifyInput">
        <input type="text" name="id" placeholder="Issue Id" class="modifyInput" required disabled>
        <label for="close">Close Issue 
          <input type="checkbox" name="close" id="closeIssue">
        </label>
        <input id="modifyIssue" name="update" type="submit" value="Update Issue">
      </form>
      <form id="deleteIssueForm">
        <input type="text" hidden class="deleteInput" name="project">
        <input type="text" hidden class="deleteInput" name="id">
        <input id="deleteIssue" type="submit" name="delete" value="Delete Issue">
      </form>
    </div>
  </div>

  <!-- login modal -->
  <div id="loginModal">
    <div class="modalContent">
      <span class="close">&times</span>
      <div class="modalHeader">
        <h3>Login</h3>
      </div>
      <form id="loginForm">
          <input type="text" name="username" placeholder="Username" required>
          <input type="password" name="password" placeholder="Password" required>
          <input id="login" type="submit" value="Login">
      </form>
      <a id="resetPassword" href="/resetpassword">Change Password</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./public/client.js"></script>
  <script src="./public/modals.js"></script>
</body>
</html>
