<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Issue Tracker</title>
  <link rel="stylesheet" href="./public/style.css">
</head>
<body>
  <nav>
    <button id="createNewIssue" class="navButton">Create A New Issue</button>
  </nav>
  <div id="pageContainer">
    <div id="projectsListContainer">
      <h2 id="projectsTitle">Projects</h2>
      <ul id="projectsList"></ul>
    </div>
    <div id="projectsIssuesContainer">
      <h2 id="issuesTitle">Issues</h2>
      <div id="sortContainer">
        <label for="sort">Sort</label>
        <select name="sort" id="sort">
          <option value="by date" selected disabled>By Date</option>
          <option value="oldest">Oldest</option>
          <option value="newest">Newest</option>
        </select>
      </div>
      <div id="issues"></div>
    </div>
  </div>

  <!-- create a new issue modal -->
  <div id="newIssueModal">
    <div id="newIssueModalContent">
      <span class="close">&times</span>
      <div class="modalHeader">
        <h3>Create A New Issue</h3>
      </div>
      <form id="newIssueForm">
          <input type="text" name="project" placeholder="Project" required>
          <input type="text" name="issue" placeholder="Issue" required>
          <input type="text" name="createdBy" placeholder="Created By" required>
          <input type="text" name="assignedTo" placeholder="Assigned To">
          <input id="createNewIssue" type="submit" value="Create Issue">
      </form>
    </div>
  </div>

  <!-- update or delete modal -->
  <div id="modifyModal">
    <div id="modifyModalContent">
      <span class="close">&times</span>
      <div class="modalHeader">
        <h3>Update Or Delete An Issue</h3>
      </div>
      <form id="modifyIssueForm">
        <input type="text" name="project" placeholder="Project" class="modifyInput">
        <input type="text" name="issue" placeholder="Issue" class="modifyInput">
        <input type="text" name="createdBy" placeholder="Created By" class="modifyInput">
        <input type="text" name="assignedTo" placeholder="Assigned To" class="modifyInput">
        <label for="close">Close Issue 
          <input type="checkbox" name="close" id="closeIssue">
        </label>
        <!-- <label for="delete">Delete Issue 
          <input type="checkbox" name="delete" id="deleteIssue">
        </label> -->
        <input id="modifyIssue" type="submit" value="Update Issue">
        <input id="deleteIssue" type="submit" value="Delete Issue">
      </form>
    </div>
  </div>

  <script src="./public/client.js"></script>
  <script src="./public/modals.js"></script>
</body>
</html>
