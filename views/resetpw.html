<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Issue Tracker Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./public/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <i class="fas fa-paw pawLeft"></i>
        <i class="fas fa-paw pawRight"></i>
        <i class="fas fa-paw pawLeft"></i>
        Issue Tracker
      </a>
      <button id="login" class="btn btn-outline-light">Log In</button>
    </div>
  </nav>
  <div id="changePasswordContainer">
    <h1 id="passwordHeader">Change your Issue Tracker password.</h1>
    <form id="passwordChangeForm">
      <input type="text" name="username" placeholder="Username">
      <input type="password" name="oldPassword" placeholder="Old Password">
      <input type="password" name="newPassword" placeholder="New Password">
      <input type="password" name="newPasswordAgain" placeholder="Enter New Password Again">
      <div id="noMatch"></div>
      <input type="submit" id="changePassword" value="Change Password">
    </form>
  </div>
  <script src="./public/resetpw.js"></script>
</body>
</html>
